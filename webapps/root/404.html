<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
</head>
<body>

<h1 style="text-align: center">404 Not Found</h1>
<hr>
<center>
<!--    <h1>404</h1>-->
    <h2>您访问的页面找不到了!</h2>
    <br/>
    <br/>
    <br/>
<!--    访问当前页面其他路径:我们也可以使用绝对路径"/"即根目录

               "/"浏览器理解为URL中抽象路径部分最左边的第一个"/"的位置

             例如:
             请求当前页面是浏览器地址栏路径:
             http://localhost:8088/myweb/index.html
             那么"./"的位置就是:
             http://localhost:8088/
             如果图片指定的路径为:"./myweb/logo.png"
             那么实际路径就是:
             http://localhost:8088/myweb/logo.png
    -->
    <img src="/root/404.png">
    <br/>
    <br/>
    <h3><a href="/index.html">返回首页</a></h3>
    <br/>

</center>
</body>
</html>
