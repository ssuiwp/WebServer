<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发表文章</title>
</head>
<body>
<center>
    <h1>发表文章</h1>
    <form action="writeArticle" method="post">
    <table border="2">
        <tr>
            <td>标题</td>
            <td><input style="font-size: 20px" type="text" name="title"></td>
        </tr>
        <tr>
            <td>作者</td>
            <td><input style="font-size: 20px" type="text" name="author"></td>
        </tr>
        <tr>
            <td colspan="2">
                <textarea style="font-size: 30px" name="content" cols="100" rows="18"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input style="height: 50px;width: 90px;font-size: 20px" type="submit" value="发表"></td>
        </tr>
    </table>
    </form>
</center>
</body>
</html>
