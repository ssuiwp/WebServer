<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的首页</title>
</head>
<body>
<center>
<!--
    <center>:居中显示，凡是在该标签内的内容都会在页面上居中显示，该标签在html5️⃣的标准后就不再建议使用了
    <h>：标题，分别对应h1-h6，标题独立占一行
    <input> : 输入组件，用于获取用户输入，该组件具体体现为什么样子，
                取决于type属性的值，常见的有：
				Text:文本
				password：密码
				button：按钮
				radio:单选框
				checkbox:复选框
				button：按钮
				<br/>换行
				<a href="https://www.taobao.com">淘宝</a>   
					超链接，标签中间的文本是超链接上提示的字符，href属性用于指定点击超链接后的请求路径
					该路径可以用绝对路径或相对路径，绝对路径通常请求其他网站，相对路径通常请求本网站的其他资源。
				
-->
<h1>百度</h1>
