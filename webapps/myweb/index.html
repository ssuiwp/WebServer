    <title>我的首页</title>
    <script>
        function keyup_submit(e) {
            const evt = window.event || e;
            if (evt.keyCode === 13) {
                document.getElementById("but_baidu").click();
            }
        }
        function searchByBaidu() {
            const value = document.getElementById("search_baidu").value;
            window.open("http://www.baidu.com/s?wd=" + value,"_self");
        }

        function keyup_submitBing(e) {
            const evt = window.event || e;
            if (evt.keyCode === 13) {
                document.getElementById("but_Bing").click();

                    }
        }

        function searchByBing() {
            const value = document.getElementById("search_Bing").value;
            window.open("https://cn.bing.com/search?q=" + value, "_self");
        }

    </script>
</head>

    <h>：标题，分别对应h1-h6，标题独立占一行
    <input> : 输入组件，用于获取用户输入，该组件具体体现为什么样子，
                取决于type属性的值，常见的有：
				Text:文本
				password：密码
				button：按钮

					该路径可以用绝对路径或相对路径，绝对路径通常请求其他网站，相对路径通常请求本网站的其他资源。-->

                tr中包含td，用来指定一行中有多少列-->

                请求当前index.html页面是浏览器地址栏输入的路径为:
                http://localhost:8088/myweb/
